<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - TimeTable Portal</title>
  <link rel="stylesheet" href="css/dashboard.css" />
  <script src="js/dashboard.js" defer></script>
</head>
<body>
  <header>
    <div class="container">
      <h1>TimeTable Portal</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Admin Login</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="upload.html">Upload Timetable</a>
      </nav>
    </div>
  </header>

  <main>
    <h2>Timetable Dashboard</h2>

    <div class="card">
      <h3>Find Classes</h3>
      <p>Select semester, section, day and time slot to find classes</p>

      <div class="filters">

        <!-- Semester (dropdown) -->
        <div class="filter-group">
          <label for="semester">Semester</label>
          <select id="semester">
            <option value="">Select Semester</option>
            <option value="4">Semester 4</option>
            <option value="6">Semester 6</option>
          </select>
        </div>

        <!-- Section (dropdown) -->
        <div class="filter-group">
          <label for="section">Section</label>
          <select id="section">
            <option value="">Select Section</option>
            <option value="A">Section A</option>
            <option value="B">Section B</option>
            <option value="C">Section C</option>
          </select>
        </div>

        <!-- Day (dropdown) -->
        <div class="filter-group">
          <label for="day">Day</label>
          <select id="day">
            <option value="">Select Day</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
          </select>
        </div>

        <!-- Time Slot (dropdown) -->
        <div class="filter-group">
          <label for="time-slot">Time Slot</label>
          <select id="time-slot">
            <option value="">Select Time Slot</option>
            <option value="9:00-10:00">9:00 - 10:00</option>
            <option value="10:00-11:00">10:00 - 11:00</option>
            <option value="11:15-12:15">11:15 - 12:15</option>
            <option value="12:15-1:15">12:15 - 1:15</option>
            <option value="2:00-3:00">2:00 - 3:00</option>
            <option value="3:00-4:00">3:00 - 4:00</option>
            <option value="4:00-5:00">4:00 - 5:00</option>
          </select>
        </div>
      </div>

      <button id="search-btn">Search Classes</button>
    </div>

    <div class="timetable-table" id="results"></div>
  </main>

  <footer>
    <p>Â© 2025 TimeTable Portal. All rights reserved.</p>
  </footer>

  <script src="js/dashboard.js"></script>
</body>
</html>
